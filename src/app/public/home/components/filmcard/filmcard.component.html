<div class="film-card">
   <div class="film-card-image">
      <img [src]="image" title="Film Cover">
   </div>
   <div class="film-card-content">
      <p>{{title}}</p>
      @if (endDate) {
      <p>Cinema {{cinemaNo}} until {{endDate}}</p>
      } @else {
      <p>Cinema {{cinemaNo}} starting {{startDate}}</p>
      }
   </div>
</div>
